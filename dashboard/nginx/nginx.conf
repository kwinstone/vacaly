events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Дополнительная конфигурация для обработки JavaScript как модулей
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }

        location ~ /.well-known/acme-challenge/ {
             root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/vacaly.kz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/vacaly.kz/privkey.pem;
        server_name vacaly.co;
        root /var/www/html;
        index index.php index.html index.htm;

#
#         location / {
#             proxy_pass http://helloworld:8000/;
#         }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}
