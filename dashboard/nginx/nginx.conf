events {}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;


    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Дополнительная конфигурация для обработки JavaScript как модулей
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }
    }

    server {
            listen 443 ssl;
            server_name vacaly.kz;

            ssl_certificate /usr/share/orig/nginx/fullchain.pem;
            ssl_certificate_key /usr/share/orig/nginx/privkey.pem;

            # Другие настройки SSL (например, протоколы и шифры)
            ssl_protocols TLSv1.2 TLSv1.3;
            ssl_ciphers 'TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';
    }
}
